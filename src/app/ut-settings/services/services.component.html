<h2>
  System services
</h2>

<table>
  <tr>
    <th>
      Name
    </th>
    <th>Description</th>
    <th>Installed</th>
    <th>Start on Boot</th>
    <th>Currently Running</th>
  </tr>
  <tr *ngIf="loading">
    <td colspan="5">{{ loadingText }}</td>
  </tr>
  <tr *ngFor="let service of services">
    <td>{{ service['name'] }}</td>
    <td>{{ service['description'] }}</td>
    <td style="text-align: center">
      <span>{{ service['installed'] ? 'Yes' : 'No' }}</span>
    </td>
    <td style="text-align: center" class="{{service['onboot']}}">
      <span *ngIf="service['installed']">
        <span class="status">
          {{ service['onboot'] ? 'Yes' : 'No' }}
        </span>
        <button
          *ngIf="service['onboot']"
          type="submit"
          (click)="disableService(service['name'])"
          title="Disable Service"
        >
          <mat-icon>highlight_off</mat-icon>
        </button>
        <button
          *ngIf="service['onboot'] === false"
          type="submit"
          (click)="enableService(service['name'])"
          title="Enable Service"
        >
          <mat-icon>slideshow</mat-icon>
        </button>
        <button *ngIf="service['onboot'] === undefined">
          <mat-icon>access_time</mat-icon>
        </button>
      </span>
    </td>
    <td style="text-align: center"  class="{{service['running']}}">
      <span *ngIf="service['installed']">
        <span *ngIf="service['running']"
          ><span class="status">Yes</span>
          <button
            type="submit"
            (click)="stopService(service['name'])"
            title="Stop Service"
          >
            <mat-icon>pause_circle_outline</mat-icon>
          </button>
        </span>
        <span *ngIf="service['running'] === false">
            <span class="status">No</span>
          <button
            type="submit"
            (click)="startService(service['name'])"
            title="Start Service"
          >
            <mat-icon>play_circle_outline</mat-icon>
          </button>
        </span>
        <span *ngIf="service['running'] === undefined">
            <span class="status">...</span>
          <button>
            <mat-icon>access_time</mat-icon>
          </button>
        </span>
      </span>
    </td>
  </tr>
</table>
