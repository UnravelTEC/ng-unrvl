<div *ngIf="disabled == false">
  <h2>
    Fan Speed: <span>{{ currentSpeed }}&#8239;%</span>
  </h2>
  <mat-slider
    min="0"
    max="100"
    step="1"
    [disabled]="disabled"
   #ngSlider><input matSliderThumb [value]="currentSpeed" (change)="setSpeed({source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value})" #ngSliderThumb="matSliderThumb" /></mat-slider>
</div>
<div *ngIf="disabled == true">
  No fan present.
</div>
