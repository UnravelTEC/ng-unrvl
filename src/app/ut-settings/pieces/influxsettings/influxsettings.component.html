<h2>
  Influx Settings
</h2>
<table>
  <tr>
    <th>
      <label for="influxdb">
        Database
      </label>
    </th>
    <td>
      <input
        type="text"
        class="form-control"
        id="influxdb"
        [(ngModel)]="gss.server.influxdb"
      />
    </td>
  </tr>
  <tr>
    <th>
      <label for="influxuser">
        Username
      </label>
    </th>
    <td>
      <input
        type="text"
        class="form-control"
        id="influxuser"
        [(ngModel)]="gss.server.influxuser"
      />
    </td>
  </tr>
  <tr>
    <th>
      <label for="influxpass">
        Password
      </label>
    </th>
    <td>
      <input
        type="text"
        class="form-control"
        id="influxpass"
        [(ngModel)]="gss.server.influxpass"
      />
    </td>
  </tr>
</table>
