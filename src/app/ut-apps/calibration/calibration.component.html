<div id="calappbody">
<h2>Calibration</h2>

<h3>
    Sensor list
</h3>


<div *ngFor="let s of gss.server.sensors | keyvalue">
    <h4>
        {{ s.key }}
    </h4>
    <div *ngIf="s.value['measurements'] && s.value['measurements'].length > 0">
        <span *ngFor="let m of s.value['measurements']; let i = index"><span *ngIf="i > 0">, </span>{{ m }}</span>
        sensor
    </div>
    <div *ngFor="let id of s.value['id'] | keyvalue">
        {{ id.key }}
    </div>


</div>

  <div *ngIf="!gss.server.sensors">
    No sensors in Database.
  </div>
</div>
