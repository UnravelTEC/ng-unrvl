<div class="graphapp">
  <span class="value">
    CO₂:
    <span
      class="{{
        graph.getAverage() < 1000
          ? 'green'
          : graph.getAverage() < 1500
          ? 'yellow'
          : graph.getAverage() < 2000
          ? 'orange'
          : 'red'
      }} "
    >
      {{ graph.getAverage() | number: '1.1-1' }}</span
    >&#8239;ppm, change:
    {{ graph.firstDerivationAvgs[0] * 60 | number: '1.0-2' }} ppm / min
  </span>
  <div id="co2dygraph">
    <app-ut-dygraph
      queryString='gas_ppm{gas="CO2",sensor="SCD30"}'
      [fetchFromServerIntervalMS]="step"
      [dataBaseQueryStepMS]="step"
      [dataSeriesLabels]="dataSeriesLabels"
      [labelBlackList]="labelBlackList"
      YLabel="CO₂ (ppm)"
      [style]="graphstyle"
      [startTime]="startTime"
      [extraDyGraphConfig]="extraDyGraphConfig"
      [backGroundLevels]="backGroundLevels"
      #graph
    ></app-ut-dygraph>
    <!-- serverHostName=""
    serverPort="80"
    serverPath="prometheus/api/v1/" -->
  </div>
</div>
