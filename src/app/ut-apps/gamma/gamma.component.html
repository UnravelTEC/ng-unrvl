<h3>
  Sensor location: Science Park Graz
</h3>
<div id="gammadygraph">
  <app-ut-dygraph
    serverHostName='scpunraveltec2.tugraz.at'
    serverPort='443'
    serverPath='prometheus/api/v1/'
    queryString='radiation_Sv'
    [fetchFromServerIntervalMS]="step"
    [dataBaseQueryStepMS]="step"
    [dataSeriesLabels]="dataSeriesLabels"
    [labelBlackList]="labelBlackList"
    YLabel="Gamma Radiation (nSv&thinsp;/&thinsp;h)"
    [style]="graphstyle"
    [startTime]="startTime"
    [multiplicateFactors]="multiplicateFactors"
    [runningAvgPoints]="runningAvgPoints"
    #graph
  ></app-ut-dygraph>

  </div>
