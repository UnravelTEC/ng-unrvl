<a
  routerLink="{{ path }}"
  routerLinkActive="active"
  [ngStyle]="{backgroundColor: getBg()}"
>
  <table>
    <tr>
      <th>&nbsp;</th>
    </tr>
    <tr>
      <th class="app-preview">
        <img src="/assets/{{ icon }}" />
      </th>
    </tr>
    <tr>
      <th>
        {{ title }}
      </th>
    </tr>
  </table>
</a>
